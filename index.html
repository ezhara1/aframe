<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#222222">
      
     
      
      <a-assets>
    <a-asset-item id="oleg-obj" src="oleg_body_000_001.obj"></a-asset-item>
    <a-asset-item id="oleg-mtl" src="oleg_body_000_001.mtl"></a-asset-item>
     <a-asset-item id="ruslan-obj" src="ruslan.obj"></a-asset-item>
    <a-asset-item id="ruslan-mtl" src="ruslan.mtl"></a-asset-item>
    
  </a-assets>

    
      <a-obj-model src ="#oleg-obj" mtl="#oleg-mtl" scale="0.01 0.01 0.01"></a-obj-model>
      <a-obj-model src ="#ruslan-obj" mtl="#ruslan-mtl" position = "2 0 0" scale="0.01 0.01 0.01" ></a-obj-model>
  
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
