<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
   
  </head>
  <body>
    <a-scene background="color:#222222">
      
     
      
    
    
      <a-entity gltf-model="url(oleg_dancing.gltf)" position = "0.5 0 0" animation-mixer></a-entity>
       <a-entity gltf-model="url(fistfight_out/fistfight.gltf)" position ="0 0 0" animation-mixer></a-entity>
       <a-entity gltf-model="url(Hook_out/hook.gltf)" position = "1 0 0" animation-mixer></a-entity>
      
      <a-entity light="type: ambient; color: #CCC"; intensity: 0.7; ></a-entity>
   
  
      <a-entity environment="preset: forest"></a-entity>
    </a-scene>
  </body>
</html>
